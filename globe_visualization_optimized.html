<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRC Field Reports - Globe Visualization</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>

    <div id="controls">
        <h3>Event Types</h3>
        <div class="legend-item">
            <div class="legend-color" style="background: #ff4444;"></div>
            <span>COVID-19</span>
            <span id="covidCount" style="margin-left: auto; font-weight: bold; color: #ff4444;">0</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #ff8800;"></div>
            <span>Ukraine Conflict</span>
            <span id="ukraineCount" style="margin-left: auto; font-weight: bold; color: #ff8800;">0</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #2196F3;"></div>
            <span>Flood</span>
            <span id="floodCount" style="margin-left: auto; font-weight: bold; color: #2196F3;">0</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #9C27B0;"></div>
            <span>Cyclone</span>
            <span id="cycloneCount" style="margin-left: auto; font-weight: bold; color: #9C27B0;">0</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #FF9800;"></div>
            <span>Earthquake</span>
            <span id="earthquakeCount" style="margin-left: auto; font-weight: bold; color: #FF9800;">0</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #4CAF50;"></div>
            <span>Epidemic</span>
            <span id="epidemicCount" style="margin-left: auto; font-weight: bold; color: #4CAF50;">0</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #F44336;"></div>
            <span>Drought</span>
            <span id="droughtCount" style="margin-left: auto; font-weight: bold; color: #F44336;">0</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #795548;"></div>
            <span>Civil Unrest</span>
            <span id="civilUnrestCount" style="margin-left: auto; font-weight: bold; color: #795548;">0</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #607D8B;"></div>
            <span>Others</span>
            <span id="othersCount" style="margin-left: auto; font-weight: bold; color: #607D8B;">0</span>
        </div>
    </div>

    <div id="stats">
        <div class="stat-item">
            <div class="stat-label">Active Month</div>
            <div id="currentMonth" style="font-size: 14px; font-weight: bold; color: #fff; margin-top: 3px;">--</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Reports</div>
            <div class="stat-number" id="monthlyReports">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Locations</div>
            <div class="stat-number" id="monthlyLocations" style="color: #2196F3;">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Total Reports</div>
            <div id="totalReports" style="font-size: 16px; font-weight: bold; color: #ff9800; margin-top: 3px;">0</div>
        </div>
    </div>

    <div id="timeline-container">
        <div id="timeline-current">Loading data...</div>
        <div id="timeline-bar">
            <div id="timeline-progress"></div>
        </div>
        <div id="timeline-controls">
            <button id="playPause">▶ Play</button>
            <button id="restart">⟲ Restart</button>
            <div id="speed-control">
                <label>Speed: <span id="speedLabel">1x</span></label>
                <input type="range" id="speedSlider" min="1" max="5" value="1" style="width: 100px;">
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
